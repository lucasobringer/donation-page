<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Donation System</title>
    <style>
      .donation-container {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        text-align: center;
        padding: 40px;
        border: 2px solid #ddd;
        border-radius: 20px;
        background-color: #f9f9f9;
      }
      input, button {
        margin-top: 20px;
        padding: 15px;
        width: 80%;
        font-size: 18px;
      }
      h2, h3 {
        font-size: 24px;
      }
      p {
        font-size: 18px;
      }
    </style>
</head>
<body>
    <div class="donation-container">
      <h2>Support Our Campaign</h2>
      <label for="donationAmount">Enter Donation Amount ($):</label>
      <input type="number" id="donationAmount" min="1" required />
      <button onclick="submitDonation()">Donate</button>
      <p id="message"></p>
      <h3>Total Donations: $<span id="totalDonations">0</span></h3>
    </div>
    <script>
      let totalDonations = 0;

      function submitDonation() {
        const amount = parseFloat(document.getElementById('donationAmount').value);
        if (isNaN(amount) || amount < 1) {
          document.getElementById('message').innerText = 'Please enter a valid amount';
          return;
        }
        totalDonations += amount;
        document.getElementById('totalDonations').innerText = totalDonations.toFixed(2);
        document.getElementById('message').innerText = `Thank you for your $${amount} donation!`;
      }
    </script>
</body>
</html>
